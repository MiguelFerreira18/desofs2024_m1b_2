name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - pipeline
  pull_request:
    branches:
      - main
jobs:
  buildFrontEnd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up node.js 20.11
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        working-directory: ./desofs_svelte_front_end

      - name: Run build
        run: npm run build
        working-directory: ./desofs_svelte_front_end

      - name: Run format
        run: npm run format
        working-directory: ./desofs_svelte_front_end
      
      - name: Run linter
        run: npm run lint
        working-directory: ./desofs_svelte_front_end

      - name: Install conffeti
        run: npx playwright install --with-deps
        working-directory: ./desofs_svelte_front_end

      # - name: Run unit tests
      #   run: npm run test:unit
      #   working-directory: ./desofs_svelte_front_end

      # - name: Run Integration tests
      #   run: npx playwright test
      #   working-directory: ./desofs_svelte_front_end
      
      - name: Run Check
        run: npm run check
        working-directory: ./desofs_svelte_front_end
  
  buildBackEnd:
    runs-on: ubuntu-latest

    env:
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.DESOFS_DB_DEV_DB_NAME }}
      MYSQL_USER: ${{ secrets.DESOFS_DB_USER }}
      MYSQL_PASSWORD: ${{ secrets.DESOFS_DB_PASS }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Check directory
        run: pwd
        working-directory: ./desofsApi


      - name: Create .env
        run: |

          touch .env
          echo "MYSQL_ROOT_PASSWORD=${{ env.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "DESOFS_DB_DEV_DB_NAME=${{ env.MYSQL_DATABASE }}" >> .env
          echo "DESOFS_DB_USER=${{ env.MYSQL_USER }}" >> .env
          echo "DESOFS_DB_PASS=${{ env.MYSQL_PASSWORD }}" >> .env
        working-directory: ./desofsApi
      

      - name: Start database
        run: docker-compose -f "./Docker-compose.yml" up -d
        working-directory: ./desofsApi
      
      # Setup java version
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          cache-dependency-path: 'desofsApi/pom.xml'
        
      - name: Maven Clean
        run: mvn clean
        working-directory: ./desofsApi

      - name: Maven Install
        run: mvn install
        working-directory: ./desofsApi

      - name: Maven Test
        run: mvn test
        working-directory: ./desofsApi

      - name: Maven Package
        run: mvn package
        working-directory: ./desofsApi

      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: desofsApi
          path: ./desofsApi/target/desofsApi-0.0.1-SNAPSHOT.jar

      - name: Stop database
        if: always()
        run:  docker-compose -f "./Docker-compose.yml" down
        working-directory: ./desofsApi

        
      # Initializes the CodeQL tools for scanning.
      # - name: Initialize CodeQL
      #   uses: github/codeql-action/init@v2
      #   with:
      #     languages: java
  
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v2

      # - name: Perform CodeQL Analysis
      #   uses: github/codeql-action/analyze@v2

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        env:
          # actions/setup-java@v1 changes JAVA_HOME so it needs to be reset to match the depcheck image
          JAVA_HOME: /opt/jdk
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports